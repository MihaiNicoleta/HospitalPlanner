<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Application</title>
    <style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-image: url("https://live.staticflickr.com/65535/52937717376_b6f898dd53_z.jpg");
			background-size: cover;
			background-position: center center;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			font-size: 3rem;
			color: #333333;
			margin-bottom: 40px;
			text-align: center;
			text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
		}

		.container {
			display: flex;
			flex-direction: row;
			justify-content: space-evenly;
			align-items: center;
			width: 100%;
			max-width: 1280px;
			height: 70%;
			margin-top: 50px;
		}

		.card {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: white;
			border-radius: 10px;
			padding: 30px;
			box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
		}

		.card img {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 20px;
		}

		.card h2 {
			font-size: 2.5rem;
			color: #007bff;
			margin-bottom: 20px;
		}

		a {
			display: inline-block;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 1.5rem;
			font-weight: bold;
			color: white;
			margin: 10px;
			text-decoration: none;
			transition: all ease-in-out 0.3s;
			box-shadow: 2px 2px 3px rgba(0,0,0,0.3);
		}

		a:hover {
			transform: translateY(-5px);
			background-color: #007bff;
			box-shadow: none;
		}

		.registration {
			background-color: #007bff;
		}

		.login {
			background-color: #007bff;
		}

		.registration-doctor {
			background-color: #337ab7;
		}

		.login-doctor {
			background-color: #337ab7;
		}

	</style>
</head>
<body>
<h1>Welcome to the Application</h1>
<div class="container">

    <div class="card">
        <img src="https://live.staticflickr.com/65535/52937495298_bd8a5ae8b1_m.jpg" alt="Patient">
        <h2>Patient</h2>
        <a href="/users/register" class="registration">Register as a Patient</a>
        <a href="/users/login2" class="login">Login as a Patient</a>
    </div>

    <div class="card">
        <img src="https://live.staticflickr.com/65535/52937560146_e1dd2c40b5_m.jpg" alt="Doctor">
        <h2>Doctor</h2>
        <a href="/doctors/register" class="registration-doctor">Register as a Doctor</a>
        <a href="/doctors/login" class="login-doctor">Login as a Doctor</a>
    </div>

</div>
</body>
</html>
