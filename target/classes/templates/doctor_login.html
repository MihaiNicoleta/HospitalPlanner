<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Our Hospital - Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
body {
	  background-image: url('https://live.staticflickr.com/65535/52941321373_f0acf4ae50_z.jpg');
            background-repeat: no-repeat;
            background-size:  cover;
            background-size: 100% auto;
    background-attachment: fixed;
    background-position: center;
			 font-family: Arial, sans-serif;
}


.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #333333;
}

.alert {
  margin-bottom: 20px;
}

form {
  margin-top: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 4px;
  transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  border-color: #007bff;
}

.btn {
  padding: 10px 20px;
  font-size: 16px;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}


    </style>
</head>
<body>
<main class="container my-5"><h1>Login Form</h1>
    <form method="post" action="/doctors/login" class="my-4">
        <div class="form-group"><label for="email">Email:</label> <input type="email" name="email" id="email"
                                                                         class="form-control"
                                                                         placeholder="Enter your email" required></div>
        <div class="form-group"><label for="password">Password:</label> <input type="password" name="password"
                                                                               id="password" class="form-control"
                                                                               placeholder="Enter your password"
                                                                               required></div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div th:if="${error}" class="my-3"><p class="text-danger">Invalid email or password.</p></div>
    </form>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-/Y6p12Ej6IyZFJoft+OJAvSYsBePQJx1h0t20jTxhzk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QFoEV9ahkPWuPh3MttT2W+CkRpG/WNE8d6BpKV99+CF0ew+QrxUo"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
